<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/code.jquery.com_jquery-3.7.0.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <aside class="aside d-flex position-fixed top-0 h-100">
      <div
        class="nav w-75 p-4 d-flex flex-column justify-content-between text-white"
      >
        <ul class="p-0 links">
          <li class="py-2 search" role="button">Search</li>
          <li class="py-2 category" role="button">Categories</li>
          <li class="py-2 area" role="button">Area</li>
          <li class="py-2 ingredient" role="button">Ingredients</li>
          <li class="py-2 contact" role="button">Contact Us</li>
        </ul>
        <div class="aside-footer">
          <i class="fa-brands fa-facebook" role="button"></i>
          <i class="fa-brands fa-twitter" role="button"></i>
          <i class="fa-solid fa-globe" role="button"></i>
          <p>Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
      <div
        id="controler"
        class="d-flex flex-column justify-content-between align-items-center py-4 px-2 bg-white"
      >
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="icon">
          <i class="fa fa-bars fa-2x" role="button"></i>
        </div>
        <div class="logo-links">
          <i class="fa-solid fa-globe d-block" role="button"></i>
          <i class="fa-solid fa-share-nodes" role="button"></i>
        </div>
      </div>
    </aside>
    <main>
      <div class="container" id="searchelement"></div>
      <div class="container">
        <div id="data" class="row p-5 gy-4"></div>
      </div>
    </main>
  </body>
</html>
